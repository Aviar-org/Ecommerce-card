  <!DOCTYPE html>
<html>
    <head>
        <title>
            card
        </title> 
        <link rel="stylesheet" href="./card1.css">
    </head>

    <body>
        
  <div class="card">
    <div class="up">
      <img src="./sneakers.png" alt="shoe">

    </div>
    <div class="down">
      <div class="product-info">
        <div class="product-name">
          <h1>Shoes1</h1>
         
        </div>
        <div class="details">
          <h3>Cold collection</h3>
          <h2>Men sneaker</h2>
          <h4>$</span>200</h4>
          <h4 class="dis">$</span>400</h4>
        </div>
        <ul>
          <li>SIZE</li>
          <li class="backgound">7</li>
          <li class="backgound">8</li>
          <li class="backgound">9</li>
          <li class="backgound">10</li>
          <li class="backgound">11</li>
        </ul>
        <ul>
          <li>COLOR</li>
          <li class="yellow"></li>
          <li class="black"></li>
          <li class="blue"></li>
        </ul>
        <input type="button" value="BUY NOW" class="buy-now">
        <input type="button" value="Add to cart" class="cart">

      </div>
    </div>
  </div>

    </body>
</html>
