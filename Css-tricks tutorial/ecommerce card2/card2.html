<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./card2.css">
        <title>Card</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>
    <body>
        <div class="card">
            <div class="left">
                <img src="./sneakers.png" height="420" width="327">
                <div class="img-cap">
                    <div class="caption">One of the best seller that you can find in <br/>
                    market and it is One of best shoe.</div>
                  </div>
      </div>


        <div class="right">
            <div class="product-desc">
              <span class="product-title">
                      My <b>sport shoe</b>
                      <span class="badge">
                        New
                      </span>
                      <span class="badge">
                        4/5
                      </span>
              </span>
              <span class="product-small-desc">
                      FootBall Shoes
                    </span>
           
            </div>
            <div class="product-features">
              <span class="product-size">
                      <h4>Size</h4>
                      <ul class="ul-size">
                        <li><a href="#">7</a></li>
                        <li><a href="#">8</a></li>
                        <li><a href="#">9</a></li>
                        <li><a href="#">10</a></li>
                        <li><a href="#">11</a></li>
                      </ul>
                    </span>
              <span class="product-color">
                      <h4>Colour</h4>
                      <ul class="ul-color">
                        <li><a href="#" class="orange"></a></li>
                        <li><a href="#" class="green"></a></li>
                        <li><a href="#" class="yellow"></a></li>
                      </ul>
                    </span>
              <span class="product-price">
                      $<b>23,453</b>
                    </span>
            
            </div>
            <div class="button-wrap">
            <input type="button" value="BUY NOW" class="buy-now">
            <input type="button" value="Add to cart" class="cart">
        </div>
          </div>
          
        </div>
    </body>
</html>
